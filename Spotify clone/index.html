<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


    <div class="nav_head">
        <div class="nav">
            <img class="d_sizzing filter svg_logo" src="logo.svg" alt="">
            <img class="d_sizzing svg_home" src="home.svg" alt="">



            <div class="whattoplay">

                <div class="flex">
                    <img class="d_sizzing svg_Search" src="search.svg" alt="">


                    <input class="what_btn" type="text" placeholder="What do you want to play">
                    <div class="break"></div>
                    <img class="d_sizzing filter svg_Files" src="files.svg" alt="">
                </div>
            </div>

            <span class="top_margin nav_textcolor sixteen svg_Premieum">Premium Support Download</span>


            <div class="break_one"></div>



            <img class="d_sizzing svg_install" src="install.svg" alt="">
            <span class="top_margin nav_textcolor fourteen">Install App </span>


            <span class="top_margin nav_textcolor fourteen"> Sign up</span>
            <button class="login-btn"> Log in</button>


        </div>
    </div>




    <div class="mid_container">
        <div class="main__mid">
            <div class="left_mid">
                <div class="close">
                    <img class="filter" src="close.svg" alt="">
                </div>


                <div class="library">
                    <div class="libray_mid">

                        <div>Your Library</div>
                        <img src="plus.svg" alt="">
                    </div>

                </div>



                <div class="songList">

                    <ul>

                        <!-- <li> -->
                        <!-- <img class="filter" src="musicCd.svg" alt="">
                            <div>name</div>
                            
                            <div>author</div>
                            <div> play now</div>
                            <img class="filter" src="play.svg" alt=""> -->

                        <!-- </li> -->
                    </ul>
                    <!-- <div class="albumList">
                        <img class="filter" src="musicCd.svg" alt="">
                        <div>name</div>
                        <div>author</div>
                        <div> play now</div>
                        <img class="filter" src="play.svg" alt="">
                    </div> -->
                </div>

            </div>


            <div class="right_mid">
                <div class="hamburgerIconn">
                    <img class="hamburger filter" src="hamburger.svg" alt="">
                </div>


                <div class="rightHeading">
                    <div class="rHeading">

                        <h2 class="right-h2">Trending songs</h2>

                        <p class="right-p1">Show all</p>

                    </div>


                </div>


                <div class="cardcontainer">
                    <div class="card">
                        <div class="play">
                            <img src="play-Button.svg" alt="">
                        </div>

                        <img src="https://i.scdn.co/image/ab67616d00001e0283141000ee8ce3b893a0b425" alt="">
                        <h2 class="card-h2">Finding Her</h2>
                        <p class="card-p1">Kushagra, Bharath, Saaheal</p>
                    </div>






                    <div class="card">
                        <img src="https://i.scdn.co/image/ab67616d00001e0283141000ee8ce3b893a0b425" alt="">
                        <h2 class="card-h2">Finding Her</h2>
                        <p class="card-p1">Kushagra, Bharath, Saaheal</p>
                    </div>
                </div>



                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="musicFlex">
                        <div class="musicInfo">

                        </div>
                        <div class="buttons">
                            <img width="30" id="previous" src="previous.svg" alt="">
                            <img width="30" id="play" src="play.svg" alt="">
                            <img width="30" id="next" src="next.svg" alt="">


                        </div>
                        <div class="timenvol">

                            <div class="musicTime"></div>
                            <div class="volbtn">
                                <img src="volume.svg" alt="">

                                
                                <div class="range"><input type="range" name="volumne" id=""></div>
                                    
                                </div>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>






    <script src="script.js"></script>

</body>

</html>
